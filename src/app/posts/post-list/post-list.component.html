<mat-accordion multi="true"
               *ngIf="posts.length > 0; else nopost">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
    <p>{{ post.content }}</p>
  </mat-expansion-panel>
</mat-accordion>
<ng-template #nopost>
  <p class="info-text mat-body-1">No posts added yet!</p>
</ng-template>
